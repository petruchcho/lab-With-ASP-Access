<!DOCTYPE html>
<html>
<head>
    <title>Олимпиадное программирование в СГАУ</title>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="images/icon.jpg" />
    <script type="text/javascript">
        function scrolled(o) {
            var e = window;
            if ((e.innerHeight + e.scrollY) > document.body.scrollHeight) {
                load();
            }
        }

        function load() {
            var xmlhttp = new XMLHttpRequest();

            xmlhttp.onreadystatechange = function () {
                insertHtmlRow(xmlhttp.responseText);
            }

            xmlhttp.open("GET", "getTable.asp?q=" + document.getElementById('table').rows.length, false);
            xmlhttp.send();
        }

        function insertRow(value1, value2, value3) {
            var table = document.getElementById('table');
            var row = table.insertRow(table.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = value1;
            cell2.innerHTML = value2;
            cell3.innerHTML = value3;
        }

        function insertHtmlRow(value) {
            var table = document.getElementById('table');
            table.innerHTML += value;
        }

        window.addEventListener('scroll', scrolled);
    </script>
</head>

<body>
    <div class="wrapper">

        <header class="header">
            <h1>
                <a href="http://ssau.ru"><img src="images/ssau_logo.png" width="100" height="50" alt="СГАУ"></a>Олимпиадное программирование в СГАУ
            </h1>
        </header>

        <div class="middle">

            <div class="container">
                <main class="content">
                    <h2>Прошедшие соревнования</h2>
                    <table id="table"></table>
                </main><!-- .content -->
            </div><!-- .container-->

            <aside class="left-sidebar">
                <a href="about.html">
                    <h3>О нашей деятельности</h3>
                </a>
                <a href="Default.aspx">
                    <h3>Новости</h3>
                </a>
                <a href="recent_contests.html">
                    <h3>Последние соревнования</h3>
                </a>
                <a href="lessons.html">
                    <h3>Лекции и уроки</h3>
                </a>
                <a href="Registration.aspx">
                    <h3>Регистрация на предстоящее соревнование</h3>
                </a>
                <a href="help.html">
                    <h3>Форум</h3>
                </a>

                <br><hr><br>

                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;height=200&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=br1o1n70iqgrrbc875vcehacjg%40group.calendar.google.com&amp;color=%2329527A&amp;ctz=Europe%2FSamara" style="border: solid 1px #777" width="279" height="300" frameborder="0" scrolling="no"></iframe>

            </aside><!-- .left-sidebar -->

        </div><!-- .middle-->
    </div>

    <script>
        load();
        load();
        load();
    </script>
</body>
</html>
